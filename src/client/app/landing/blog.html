<section class="main" layout="column">
    <section class="main-page blog">
        <section style="background-image: url({{vm.Blog.Featured.featured_image}})" class="featured-post has-bg-img">
            <div class="featured-content">
                <h3 class="secondary-heading">Featured Post</h3>
                <h1 class="featured-title">
                    <a ui-sref="landing.single({slug: vm.Blog.Featured.slug})" ng-bind-html="vm.Blog.Featured.title.rendered"></a>
                </h1>
                <cite class="post-author desktop-only">
                    <span class="name">{{vm.Blog.Featured.author.name}}</span>, <span class="title">{{vm.Blog.Featured.author.role + ' at GNAAS'}}</span>
                </cite>
                <p class="copy desktop-only" ng-bind-html="vm.Blog.Featured.excerpt.rendered"></p>
                <md-button class="md-primary raised material-icons btn"><a href="#">Read More</a></md-button>
            </div>
        </section>
        <sticky-nav></sticky-nav>
        <section class="flex-grid">
            <div ui-view></div> 
        </section>
        <!-- Change to directive -->
        <section class="pagination">
            <div class="grid">
                <dir-pagination-controls max-size="5" boundary-links="true">
                </dir-pagination-controls>
            </div>
        </section>
        <section class="newsletter">
            <div class="grid">
                <div class="newsletter-embed">
                    <h2>Stay current</h2>
                    <p>Sign up for our newsletter, and we'll send you news, event updates and more!</p>
                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form action="//gnaas.us11.list-manage.com/subscribe/post?u=32a94570573ebe52c5f9af9e5&amp;id=6a36748664" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <div class="mc-field-group">
                                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;">
                                    <input type="text" name="b_32a94570573ebe52c5f9af9e5_6a36748664" tabindex="-1" value="">
                                </div>
                                <div class="clear">
                                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="md-button material-icons md-primary subscribe">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer-template></footer-template>
</section>
